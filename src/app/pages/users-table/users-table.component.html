<div class="container">
  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

  <table class="users-table">
    <app-users-table-row
      *ngFor="let user of adminService.allUsers"
      [user]="user"
    />
  </table>

  <button class="new-user-btn btn--accent">Добавить нового пользователя</button>
</div>
