<h2>Создание митапа</h2>

<form class="meetup-form">
  <div class="form-row">
    <label for="title">Название</label>
    <input id="title" type="text" placeholder="Angular vs React" />
  </div>

  <div class="form-row">
    <div>
      <label for="date">Дата</label>
      <input id="date" type="date" />
    </div>

    <div>
      <label for="time">Время</label>
      <input id="time" type="time" />
    </div>
  </div>

  <div class="form-row">
    <label for="place">Место</label>
    <input id="place" type="text" placeholder="Переговорная 14" />
  </div>

  <div class="form-row">
    <label for="short-description">Короткое описание</label>
    <textarea id="short-description" class="textarea-sm"></textarea>
  </div>

  <div class="form-row">
    <label for="description">Подробное описание</label>
    <textarea id="description" class="textarea-lg"></textarea>
  </div>

  <div class="form-row">
    <label for="audience">Целевая аудитория</label>
    <textarea
      id="audience"
      class="textarea-sm"
      placeholder="Тестировщики, разработчики..."
    ></textarea>
  </div>

  <div class="form-row">
    <label for="to-know">Что надо знать?</label>
    <textarea id="to-know" class="textarea-lg"></textarea>
  </div>

  <div class="form-row">
    <label for="will-be">Что будет?</label>
    <textarea id="will-be" class="textarea-lg"></textarea>
  </div>

  <div class="form-row">
    <label for="why">Почему надо обязательное прийти?</label>
    <textarea id="why" class="textarea-sm"></textarea>
  </div>
</form>
