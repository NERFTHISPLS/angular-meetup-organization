<header class="header">
  <nav class="navbar">
    <h1>
      <!-- Maybe need to change link when there is no user yet -->
      <a class="logo" routerLink="">MeetUps</a>
    </h1>

    <ul class="links-list" *ngIf="userService.currentUser">
      <li>
        <a class="link link--nav active" routerLink="">Все митапы</a>
      </li>

      <li><a class="link link--nav" routerLink="my-meetups">Мои митапы</a></li>

      <li *ngIf="userService.isCurrentUserAdmin">
        <a class="link link--nav" routerLink="users">Пользователи</a>
      </li>
    </ul>

    <div class="buttons">
      <a
        class="btn--accent"
        routerLink="registration"
        *ngIf="!userService.currentUser"
        >Зарегистрироваться</a
      >

      <a class="btn--base" routerLink="login" *ngIf="!userService.currentUser"
        >Войти</a
      >

      <button
        class="btn--logout"
        (click)="logout()"
        *ngIf="userService.currentUser"
      >
        <span class="material-symbols-outlined">logout</span>
        <span>Выйти</span>
      </button>
    </div>
  </nav>
</header>
